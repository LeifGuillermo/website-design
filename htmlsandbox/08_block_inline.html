<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Block</title>
</head>
<body>
  <!-- Block elements take up 100% width and create a new-line -->
  <!-- Paragraphs are block elements that also have a margin-->
  <p style="border:2px green solid">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga at magni, ut architecto <strong>aliquam sint,</strong> ipsam magnam reprehenderit repudiandae illo rerum, atque necessitatibus! Provident expedita aut fuga veritatis harum! Eius.
  </p>
  <p style="border:2px green solid">Lorem</p>

  <!-- Links are inline, meaning they only take up the required space to display the element -->
  <!-- # in the href means don't navigate away from the page. -->
  <a href="#" style="border:2px red solid">A Link</a>
  <a href="#" style="border:2px red solid">A Link</a>

  <!-- Lists are block-level elements -->
  <ul>
    <li>Item</li>
    <li>Item</li>
  </ul>
</body>
</html>
