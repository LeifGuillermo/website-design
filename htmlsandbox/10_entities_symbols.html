<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities and Symbols</title>
  <!-- See https://www.w3schools.com/html/html_entities.asp -->
</head>
<body>
  <!-- Non breaking space -->
  <p>Hello my name              is Leif.</p>
  <p>Hello my name &nbsp; &nbsp; &nbsp; &nbsp;is Leif.</p>

  <!-- Angle Brackets -->
  <!-- <p>5 > 2</p> -->
  <!-- <p>5 < 2</p> -->
  <p>5 &gt; 2</p>
  <p>1 &lt; 2</p>
  <p>1 &#62; 2</p>
  <p>1 &#60; 2</p>

  <!-- Copyright -->
  <p>&copy;</p>

  <!-- Trademark -->
  <p>&reg;</p>

  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>

  <!-- Card suit symbols -->
  <p>&spades;</p>
  <p>&hearts;</p>
  <p>&clubs;</p>
  <p>&diams;</p>

  <!-- Code Blocks -->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>
  
  <!-- Keyboard -->
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
