<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- User sees the description when doing google search -->
  <meta name="description" content="This is my website description">

  <!-- Keywords used to be important, but now it basically just describes the page's content. 
  Somewhere around 8 or so is good +/- a few. -->
  <meta name="keywords" content="Web development, web design, myCompanyName, etc.">

  <!-- Use robots meta-tag if you don't want to appear in search engines for some reason. -->
  <!-- NOINDEX means don't index my page in the search engine. NOFOLLOW means don't follow/index any links on the page -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">

  <title>Meta Tags</title>
</head>

<body>

</body>

</html>
