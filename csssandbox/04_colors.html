<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color: red;
    }
    h2 {
      /* RGB Color */
      color: rgb(255, 255, 255);
    }
    h3 {
      /* Hex Color */
      /* color: #ff00ff; */
      color: #333;
    }
    /* check out color-hex.com for color ideas */
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  
  Check out <a href="https://color-hex.com" target="_blank">color-hex.com</a> for color ideas, as well as <a href="https://htmlcolorcodes.com" target="_blank">htmlcolorcodes.com</a>
</body>
