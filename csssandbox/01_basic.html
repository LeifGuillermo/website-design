<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementing CSS</title>
  <style>
    /* Internal CSS */
    /* selector is h2, declaration start is { */
      h2 {
        /* property is color, value is green, property/value separator is :, declaration separator is ; */
        color: green;
        /* declaration end is } */
      }
  </style>
  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Inline CSS -->
  <h1 style="color:red">Heading One</h1>
  <!-- Internal CSS - uses style tag in the header -->
  <h2 style=>Heading Two</h2>
  <!-- External CSS (preferred method) -->
  <h3>Heading Three</h3>
</body>
</html>
